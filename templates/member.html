  <script>
    async function deleteMember(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      try {
        const res = await fetch("/api/member/{{id}}", {
          method: "DELETE",
          body: formData,
        });
        const json = await res.json();

        alert(e);

    }
