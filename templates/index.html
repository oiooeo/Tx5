      .modal {

        width: 100%;
        height: 100%;
        margin-top: 160px;
        transition: all 600ms cubic-bezier(0.86, 0, 0.07, 1);
        top: 100%;
        left: 0;
        position: fixed;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        position: relative;

      .modal .body {

        margin-top: 20px;
      }

        list-style-type: none;
        padding: 0;
        margin-left: 20px;
        font-weight: 400;
        max-width: 500px;
        text-align: left;
        line-height: 20px;

        cursor: pointer;
      }

        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      }

      .card-container.modal-open .modal {
        top: 0;
      }
